        // import { reactive, effect } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'
        import { reactive, effect } from '../dist/reactivity.esm.js'

        const obj = { a: 0 }
        const state = reactive(obj)
        const state2 = reactive(obj)
        const state3 = reactive(state)

        console.log(state === state2) // true
        console.log(state === state3) // true

        setTimeout(() => {
            state.a = 0
        }, 1000)
