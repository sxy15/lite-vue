<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        // import { reactive, effect } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'
        import { reactive, ref, effect } from '../dist/reactivity.esm.js'

        const a = ref(0)
        /**
         * 如果state.a是一个ref，那么就直接给它 .value
         * 如果更新了state.a 那么会修改原始的 ref.value的值等于newValue
         * 如果newValue是一个ref，那就算了
         */
        const state = reactive({ a, b: { c: 0 } })

        const e = effect(() => {
            // console.log(state.a)
            console.log(state.b.c)
        })

        setTimeout(() => {
            // state.a = 1
            state.b.c = 1
            // state.a = ref(1)
        }, 1000)
    </script>
</body>

</html>
