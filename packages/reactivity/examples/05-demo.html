<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        // import { reactive, effect } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'
        import { reactive, effect } from '../dist/reactivity.esm.js'

        const state = reactive({
            count: 0,
            get double() {
                return this.count * 2
            }
        })

        const e = effect(() => {
            console.log(state.double)
        })

        setTimeout(() => {
            state.count = 1
        }, 1000)
    </script>
