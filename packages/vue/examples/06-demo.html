<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <button id="btn">按钮</button>
    <script type="module">
        // import { render, h, Text, createRenderer } from '../../../node_modules/vue/dist/vue.esm-browser.js'

        import { render, Text, h, createApp, ref } from '../dist/vue.esm.js'

        const Comp = {
            props: {
                msg: String
            },
            setup(props, { attrs }) {
                console.log(props, attrs)
                const count = ref(0)

                btn.onclick = () => {
                    console.log(count.value)
                    count.value++
                }

                return {
                    count
                }
            },
            render() {
                return h('div', `hello vue ${this.count}`)
            }
        }
        createApp(Comp, { msg: 'hello', age: 10 }).mount(app)
    </script>
</body>

</html>
