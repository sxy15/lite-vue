<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../dist/vue.js"></script>

  <div id="app"></div>

  <script>
    const { h, render } = Vue
    
    const vnode = h('div', {
      class: 'container'
    }, 'hello world')

    render(vnode, document.getElementById('app'))


    setTimeout(() => {
      render(null, document.getElementById('app'))
    }, 2000)
  </script>
</body>
</html>
