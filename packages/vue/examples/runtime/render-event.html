<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../dist/vue.js"></script>

  <div id="app"></div>

  <script>
    const { h, render } = Vue
    
    const vnode = h('div', {
      onClick: () => {
        console.log('click')
      },
    }, 'hello world')

    render(vnode, document.getElementById('app'))

    setTimeout(() => {
      const vnode2 = h('div', {
        onClick: () => { 
          console.log('click2')
        },
      }, 'hello world2')
      render(vnode2, document.getElementById('app'))
    }, 2000)
  </script>
</body>
</html>
