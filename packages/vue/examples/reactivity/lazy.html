<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../dist/vue.js"></script>

  <div id="app"></div>

  <script>
    const { reactive, effect } = Vue

    const obj = reactive({
      name: 'li si'
    })

    effect(() => {
      console.log(obj.name)
    }, {
      lazy: true
    })

    obj.name = 'wang wu'
    console.log('---')
  </script>

</body>
</html>
