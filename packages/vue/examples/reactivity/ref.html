
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../dist/vue.js"></script>

  <div id="app"></div>
  <div id="app2"></div>

  <script>
    const { reactive, effect, ref } = Vue

    const obj = ref({
      name: 'li san'
    })

    effect(() => {
      document.querySelector('#app').innerText = obj.value.name
    })
    
    setTimeout(() => {
      obj.value.name = 'li si'
    }, 2000)
  </script>

</body>
</html>
