<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../dist/vue.js"></script>

  <div id="app"></div>

  <script>
    const { reactive, effect, watch } = Vue

    const obj = reactive({
      count: 1
    })

    watch(obj, (newVal, oldVal) => {
      console.log(newVal, oldVal)
    }, {
      immediate: true
    })

    setTimeout(() => {
      obj.count = 2
    }, 1000)
  </script>

</body>
</html>
