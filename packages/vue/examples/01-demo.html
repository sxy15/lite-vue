<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { h, render, createRenderer } from '../../../node_modules/vue/dist/vue.esm-browser.js'

        import { renderOptions } from '../dist/vue.esm.js'

        /**
         * runtime-core 依赖 reactivity 模块
         * runtime-dom 依赖 runtime-core 模块
         * vue包导出 runtime-dom
         */

        const renderer = createRenderer(renderOptions)

        const vNode = h('div', {
            style: { color: 'red' },
            id: 'v1',
            onClick() {
                console.log('click')
            }
        }, 'hello world')
        const vNode2 = h('div', {
            id: 'v2',
            onClick() {
                console.log('click2')
            }
        }, 'hello world')

        renderer.render(vNode, app)

        setTimeout(() => {
            renderer.render(vNode2, app)
        }, 3000)
    </script>
</body>

</html>
