<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // import { render, createRenderer } from '../../../node_modules/vue/dist/vue.esm-browser.js'

        import { render, renderOptions, h } from '../dist/vue.esm.js'

        /**
         * 1. h('div', 'hello world') //第二个参数为子节点
         * 2. h('div', [h('span', 'hello'), h('span', 'world')]) //第二个参数为子节点
         * 3. h('div', h('span', 'hello')) //第二个参数为子节点
         * 4. h('div', { class: 'container'}) //第二个参数为props
         * 5. h('div', { class: 'container'}, 'hello world') //第二个参数为props, 第三个为子节点
         * 6. h('div', { class: 'container'}, h('span', 'hello')) //第二个参数为props, 第三个为子节点
         * 7. h('div', { class: 'container'}, [h('span', 'hello'), h('span', 'hello')]) //第二个参数为props, 第三个为子节点
         * 8. h('div', { class: 'container'}, h('span', 'hello'), h('span', 'hello')) //第二个参数为props, 后边的都为children
         */
        // const vnode = h('div', { style: { color: 'green' } }, [h('span', 'hello'), h('span', 'hello')])
        const vnode = h('div', [h('p', { key: 'c' }, 'c'), h('p', { key: 'a', style: { color: 'red' } }, 'a'), h('p', { key: 'b' }, 'b')])
        const vnode2 = h('div', [h('p', { key: 'a' }, 'a'), h('p', { key: 'b' }, 'b')])

        render(vnode, app)

        setTimeout(() => {
            render(vnode2, app)
        }, 1000)
    </script>
</body>

</html>
